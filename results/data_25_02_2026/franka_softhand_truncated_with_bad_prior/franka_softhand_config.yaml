robot:
  path: '/home/leo/Desktop/Base Inertial Parameter/src/thunder/franka_generatedFiles/param/franka_par.yaml'

trajectory:
  type: 'ros2'

  #bag: './rosbag/computed_torque_60s' # <-- Empty
  #bag: './rosbag/panda_softhand_computed_torque_50s_v3' # <-- Softhand
  bag: './rosbag/softhand_sinusoidal_CT' # <-- Softhand (NEW)

  topic: '/computed_torque_controller/joint_states'

  interval: [6, 55] # [s]
  joints: ['panda_joint1', 'panda_joint2', 'panda_joint3', 'panda_joint4', 'panda_joint5', 'panda_joint6', 'panda_joint7']


processing:
  cut_off_frequency: 30 #35 [rad/s]
  butterworth_order: 5 #5
  apply_decimation: true
  decimate_factor: 10
  #flip_torques: true


identification:
  method: 'WLS|prior' # OLS, WLS, OLS|prior, WLS|prior
  conditioning_ratio: 54 # truncate SVD inverse by forcing this conditioning ( Default: None)

  positive_threshold: 1e-16 # positive threshold for constrained problem definition 
  weight:
    loss: 1 # gain factor for base parameters optimization

    mass: 1e-3     # as mass std.dev [Kg]
    CoM: 1e-3      # as CoM std.dev [m]
    inertia: 1e-6  # as Inertia std.dev [Kg/m^2]

    link: [1, 1, 1, 1, 1, 1, .01]
